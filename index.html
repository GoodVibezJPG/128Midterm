<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caleb M. Irvine">
    <meta name="description" content="Midterm Project for ICS 128">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="includes/style.css">
    <link rel="stylesheet" href="includes/customBS.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--favi-->
    <link rel="icon" type="image/x-icon" href="/includes/assets/houseMD.png">
</head>
<body>
<!-- login page hero section + video -->
<section id="heroPage">
    <div class="container">
        <!--JS video functionalities-->
        <video id="introVid" ontimeupdate="showLogin(this)" autoplay loop>
            <source src="includes/assets/HouseTheme.mp4" type="video/mp4">
            Your L browser does not support the video. Replace with image
            <img src="includes/assets/houseBackground.jpg" alt="House Theme">
        </video>
        <!-- House insults you if you get login wrong a bunch -->
        <audio id="houseInsult">
            <source src="includes/assets/houseInsult1.mp3" type="audio/mp3">
        </audio>
        <div id="loginCard" class="card rounded-0">
            <div class="card-body">
                <h1 id="loginTitle" class="card-title text-uppercase mb-3"><span id="houseSquare">W</span><span class="text-decoration-underline">elcome</span></h1>
                <label id="loginText" class="card-subtitle mb-3 h4" for="username">Login with Username or Email</label>
                <input id="username" type="text" class="card-text mb-3"  style="width: 100%">
                <button id="loginButton" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</section>

<!-- Section with all the user views -->
<section id="userView" style="height: auto;">
    <nav id="navbar" class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a id="logoutButton"><img id="houseMDLogo" src="/includes/assets/houseMD.png" alt="House MD" width="40" height="40" style="cursor: pointer;"></a>
        </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
        <div class="bg-dark p-4">
            <!--Burger dropdown with logout button-->
            <button id="logoutButton" class="btn btn-primary d-block mb-3">Log Out</button>
        </div>
    </div>
    <div id="masonryContainer"class="container my-5">
        <div id="masonryRow" class="row d-flex" data-masonry='{"percentPosition": true}'>
            <!--users go here-->
        </div>
    </div>
</section>
<!-- footer -->
<footer class="text-center">
    <div class="text-center p-3">
      <img id="houseMDLogo" class="mx-2" src="/includes/assets/houseMD.png" alt="House MD" width="30" height="30">
    </div>
</footer>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
<script src="includes/index.js"></script>
</body>
</html>
